<div class="container">
  <div class="col-md-6 col-md-offset-3 loginBox">
    <h3>Log In</h3>
    <p>{{message}}</p>
    <form [formGroup]="loginForm" >
      <div class="form-group clearfix">
        <label class="col-md-3 col-sm-5 col-xs-12" for="userid">Userid</label>
        <div class="col-md-9 col-sm-7 col-xs-12">
          <input class="form-control" formcontrolname="userid" type="text">
          <div>
            <div>Userid is required</div>
          </div>
        </div>
      </div>
      <div class="form-group clearfix">
        <label class="col-md-3 col-sm-5 col-xs-12" for="password">Password</label>
        <div class="col-md-9 col-sm-7 col-xs-12">
          <input class="form-control" formcontrolname="password" type="password">
          <div>
            <div>Password is required</div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 form-group text-right"><button  (click)="login()" class="btn btn-success" type="submit">Login</button></div>
    </form>
  </div>
</div>
